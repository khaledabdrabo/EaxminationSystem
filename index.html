<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="xxx"></div>
  
    <div class="form_wrapper">
        <div class="form_container">
          <div class="title_container">
            <h2>Examination System </h2>
          </div>
          <div class="row clearfix">
            <div class="">
              <form id="form">
                  <div class="row clearfix">
                      <div class="col_half">
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                          <input type="text" name="fname" placeholder="First Name" id="fname"  required />
                        </div>
                      </div>
                      <div class="col_half">
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                          <input type="text" name="lname" placeholder="Last Name"  id="lname"  required />
                        </div>
                      </div>
                    </div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                  <input type="email" name="email" placeholder="Email" id="Email" required />
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                  <input type="password" name="password" placeholder="Password" id="password" required  min="10"/>
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                  <input type="password" name="rePassword" placeholder="Re-type Password" id="confirmPassword" required />
                </div>
               
                      <div class="input_field radio_option">
                    <input type="radio" name="radiogroup" id="rd1" value="male" required>
                    <label for="rd1">Male</label>
                    <input type="radio" name="radiogroup" id="rd2" value="female" required>
                    <label for="rd2">Female</label>
                    </div>
                   
                <input class="button" type="submit" value="Register" id="signUpBtn"  />
              </form>
            </div>
          </div>
        </div>
      </div>
      
<script src="SignUp.js"  ></script>
</body>

</html>
